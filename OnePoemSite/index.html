<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="img/icon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Poem Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="img/back.png" class="background">
            <img src="img/front.png" class="foreground">
            <h1 class="title">sześć ścian</h1>
        </header>
        <section>
            przegniła dębowa deska <br>
            ze srebrnymi dodatkami <br>
            zapach zwiędłych kwiatów  <br>
            i smak ziemi w ustach  <br> <br>
            
            między palcami czuć tylko <br>
            lekki ruch robactwa <br>
            w zamian od pasa w dół <br>
            brak jakichkolwiek doznań <br> <br>
            
            serce bije jakby wolniej <br>
            ale stres wspomaga <br>
            świadomość zamkniętą <br>
            w małym prostopadłościanie <br>
        </section>
    </div>
</body>
</html>
