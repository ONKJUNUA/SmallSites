<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
    <title>CardSite</title>
</head>
<body>
    <div class="card-swipper">
        <div class="card-groups">
            <div class="card-group" data-index="0" data-status="active">
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>  
                <div class="big-card card"></div>
            </div>
            <div class="card-group" data-index="1" data-status="unknown">
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>  
                <div class="big-card card"></div>
            </div>
            <div class="card-group" data-index="2" data-status="unknown">
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>  
                <div class="big-card card"></div>
            </div>
        </div>
        <div class="card-swipper-buttons">
            <button class="like" id="like-button" onclick="handleLikeClick()"><img src="img/like-button-icon.png"></button>
            <button class="hate" id="hate-button" onclick="handleHateClick()"><img src="img/dislike-button-icon.png"></button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
